<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AR Promo Reels (4 –≤–∏–¥–µ–æ)</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <style>
    html, body {
      margin:0; padding:0;
      width:100%; height:100%;
      background:#000; overflow:hidden;
    }
    #camera-feed {
      position:fixed; top:0; left:0;
      width:100%; height:100%;
      object-fit:cover;
      z-index:-1;
    }
    .reels {
      position:fixed;
      top:0; left:0;
      width:100%; height:100%;
      object-fit:cover;
      display:none;
      z-index:5;
      background:#000;
    }
    .hint {
      position:fixed;
      left:0; right:0; bottom:0;
      background:rgba(0,0,0,.6);
      color:#fff;
      padding:10px 14px;
      text-align:center;
      font-size:14px;
      z-index:10;
    }
  </style>
</head>
<body>
  <!-- –ñ–∏–≤–æ–µ –ø—Ä–µ–≤—å—é —Å –∫–∞–º–µ—Ä—ã -->
  <video id="camera-feed" autoplay playsinline muted></video>

  <!-- MindAR —Å—Ü–µ–Ω–∞ —Ç–æ–ª—å–∫–æ –¥–ª—è —Ç—Ä–µ–∫–∏–Ω–≥–∞ -->
  <a-scene mindar-image="imageTargetSrc: ./targets.mind"
           color-space="sRGB"
           renderer="colorManagement: true, physicallyCorrectLights"
           vr-mode-ui="enabled: false"
           device-orientation-permission-ui="enabled: false">
    <a-assets></a-assets>
    <a-camera position="0 0 0" look-controls="false"></a-camera>

    <a-entity id="t0" mindar-image-target="targetIndex: 0"></a-entity>
    <a-entity id="t1" mindar-image-target="targetIndex: 1"></a-entity>
    <a-entity id="t2" mindar-image-target="targetIndex: 2"></a-entity>
    <a-entity id="t3" mindar-image-target="targetIndex: 3"></a-entity>
  </a-scene>

  <!-- Reels-–≤–∏–¥–µ–æ –ø–æ–≤–µ—Ä—Ö -->
  <video id="reel1" class="reels" src="./videos/clip1.mp4" playsinline webkit-playsinline></video>
  <video id="reel2" class="reels" src="./videos/clip2.mp4" playsinline webkit-playsinline></video>
  <video id="reel3" class="reels" src="./videos/clip3.mp4" playsinline webkit-playsinline></video>
  <video id="reel4" class="reels" src="./videos/clip4.mp4" playsinline webkit-playsinline></video>

  <div class="hint">
    –ù–∞–≤–µ–¥–∏ –∫–∞–º–µ—Ä—É –Ω–∞ –ø–æ—Å—Ç–µ—Ä ‚Üí –æ–Ω –æ–∂–∏–≤—ë—Ç üöÄ<br>
    (Reels-—Ñ–æ—Ä–º–∞—Ç 9:16 + –∑–≤—É–∫ –ø–æ—Å–ª–µ —Ç–∞–ø–∞)
  </div>

  <script>
    // –í–∫–ª—é—á–∞–µ–º –∫–∞–º–µ—Ä—É –∫–∞–∫ —Ñ–æ–Ω
    if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
      navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
        .then(stream => {
          document.getElementById("camera-feed").srcObject = stream;
        })
        .catch(err => console.error("–û—à–∏–±–∫–∞ –∫–∞–º–µ—Ä—ã:", err));
    }

    // –°–≤—è–∑—å target ‚Üí —Ä–æ–ª–∏–∫
    const map = [
      {entityId:'t0', reelId:'reel1'},
      {entityId:'t1', reelId:'reel2'},
      {entityId:'t2', reelId:'reel3'},
      {entityId:'t3', reelId:'reel4'}
    ];

    map.forEach(({entityId, reelId})=>{
      const ent = document.getElementById(entityId);
      const reel = document.getElementById(reelId);

      ent.addEventListener("targetFound", () => {
        document.querySelectorAll(".reels").forEach(v=>{
          v.pause();
          v.style.display="none";
        });
        reel.style.display="block";
        reel.currentTime = 0;  // –ù–∞—á–∞—Ç—å —Å –Ω–∞—á–∞–ª–∞
        reel.play().catch(()=>{});
      });

      ent.addEventListener("targetLost", () => {
        reel.pause();
        reel.style.display="none";
      });
    });

    // iOS Safari: –∑–≤—É–∫ –∞–∫—Ç–∏–≤–∏—Ä—É–µ—Ç—Å—è –ø–æ—Å–ª–µ –ø–µ—Ä–≤–æ–≥–æ —Ç–∞–ø–∞
    document.body.addEventListener("click", ()=>{
      document.querySelectorAll(".reels").forEach(v=>{
        v.muted = false;
        v.play().catch(()=>{});
      });
    }, {once:true});
  </script>
</body>
</html>
